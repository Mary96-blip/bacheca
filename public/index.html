<html>

        textarea { width: 100%; height: 100px; }

        #messages { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }

<body>
    <h2>Lascia un messaggio</h2>
    <form id="messageForm">
        <textarea id="message" placeholder="Scrivi un messaggio..." required></textarea>
        <button type="submit">Invia</button>
    </form>

    <h3>Messaggi ricevuti:</h3>
    <div id="messages">Caricamento...</div>

    <script>
        const API_URL = "https://api.jsonbin.io/v3/b/67bf288fe41b4d34e49d0b2c";  // Sostituisci con il tuo JSONBin URL

        async function loadMessages() {
            let response = await fetch(API_URL);
            let data = await response.json();
            document.getElementById("messages").innerHTML = data.messages.map(m => `<p>${m}</p>`).join("");
        }

        document.getElementById("messageForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            let message = document.getElementById("message").value;

            // Recupera i messaggi esistenti
            let response = await fetch(API_URL);
            let data = await response.json();
            data.messages.push(message);

            // Aggiorna il JSONBin con il nuovo messaggio
            await fetch(API_URL, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            document.getElementById("message").value = "";
            loadMessages();
        });

        // Carica i messaggi al caricamento della pagina
        loadMessages();
    </script>
</body>
</html>

    <h2>lasciami un msg</h2>
    <textarea id="messageInput" rows="4" cols="50" placeholder="Scrivimi xxx..."></textarea><br>
    <button onclick="sendMessage()">Invia</button>

    <div id="messages"></div>

    <script>
        // Simuliamo un database di messaggi
        let messages = [];
        const adminUser = "admin";
        let currentUser = ""; // Simula un utente che inserisce il proprio nome

        // Funzione per caricare i messaggi
        function loadMessages() {
            const messageContainer = document.getElementById("messages");
            messageContainer.innerHTML = "";
            messages.forEach((msg, index) => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");
                messageElement.innerHTML = `
                    <span>${msg.username}: ${msg.text}</span>
                    ${(msg.username === currentUser || currentUser === adminUser) ? `<button onclick="deleteMessage(${index})">Cancella</button>` : ''}
                `;
                messageContainer.appendChild(messageElement);
            });
        }

        // Funzione per inviare un messaggio
        async function sendMessage() {
            const input = document.getElementById("messageInput").value;
            if (!input.trim()) return;

            if (!currentUser) {
                currentUser = prompt("Inserisci il tuo nome:");
            }

            messages.push({ username: currentUser, text: input });  // Aggiungi il messaggio all'array
            document.getElementById("messageInput").value = "";
            loadMessages();
        }

        // Funzione per eliminare un messaggio
        function deleteMessage(index) {
            const msg = messages[index];
            if (msg.username === currentUser || currentUser === adminUser) {
                messages.splice(index, 1); // Rimuovi il messaggio dall'array
                loadMessages(); // Ricarica i messaggi
            } else {
                alert("Non hai i permessi per eliminare questo messaggio.");
            }
        }

        loadMessages();
    </script>

</body>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacheca Messaggi - lasciami un msg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #messages {
            width: 50%;
            margin: auto;
            background: #f4f4f4;
            padding: 10px;
        }

        .message {
            border-bottom: 1px solid #ddd;
            padding: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messageInput {
            width: 100%;
            max-width: 500px;  /* Impostare la larghezza massima su desktop */
            margin-bottom: 10px;
        }

        /* Media query per schermi più piccoli (come i telefoni) */
        @media (max-width: 600px) {
            #messageInput {
                width: 80%;  /* Imposta la larghezza della textarea più piccola su dispositivi mobili */
                max-width: 80%;
            }

            #messages {
                width: 90%; /* Larghezza della sezione dei messaggi più piccola su mobile */
            }
        }
    </style>
</head>
<body>

    <h2>lasciami un msg</h2>
    <textarea id="messageInput" rows="4" cols="50" placeholder="Scrivimi un messaggio..."></textarea><br>
    <button onclick="sendMessage()">Invia</button>

    <div id="messages"></div>

    <script>
        let currentUser = ""; // Simuliamo un utente (puoi cambiarlo dinamicamente per testare diversi utenti)
        const adminUser = "admin"; // Nome dell'amministratore

        // Funzione per caricare i messaggi
        async function loadMessages() {
            let response = await fetch('/messages');
            let messages = await response.json();

            document.getElementById("messages").innerHTML = messages.map(msg => `
                <div class="message" id="message-${msg.id}">
                    <span>${msg.username}: ${msg.text}</span>
                    ${(msg.username === currentUser || currentUser === adminUser) ? `<button onclick="deleteMessage(${msg.id})">Cancella</button>` : ''}
                </div>
            `).join("");
        }

        // Funzione per inviare il messaggio
        async function sendMessage() {
            let input = document.getElementById("messageInput").value;
            if (!input.trim()) return;

            // Chiediamo all'utente di inserire il proprio nome (per simulare la sessione)
            if (!currentUser) {
                currentUser = prompt("Inserisci il tuo nome:");
            }

            await fetch('/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: input, username: currentUser })  // Usa "message" e "username"
            });

            document.getElementById("messageInput").value = "";
            loadMessages();
        }

        // Funzione per eliminare un messaggio
        async function deleteMessage(messageId) {
            // Controllo se l'utente ha i permessi per eliminare il messaggio
            let messageOwner = (await fetch(`/messages/${messageId}`)).json();  // Otteniamo i dettagli del messaggio
            if (messageOwner.username === currentUser || currentUser === adminUser) {
                await fetch(`/messages/${messageId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                });
                loadMessages(); // Ricarica i messaggi
            } else {
                alert("Non hai i permessi per eliminare questo messaggio.");
            }
        }

        loadMessages();
    </script>

</body>
</html>

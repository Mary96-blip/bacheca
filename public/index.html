<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacheca Messaggi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

        .letter {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            width: 300px;
            height: 200px;
            background: #fff;
            border: 2px solid #333;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.5s ease-in-out;
        }

        .letter.open {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lasciami un Messaggio üì©</h1>
        <p>Scrivimi qualcosa di speciale, lo legger√≤ solo io!</p>
        <form id="messageForm">
            <textarea id="message" placeholder="Scrivi qui il tuo messaggio..." required></textarea>
            <button type="submit">Invia</button>
        </form>
    </div>

    <div class="letter" id="letter">
        ‚úâÔ∏è Messaggio inviato con successo! üíå
    </div>

    <script>
        document.getElementById("messageForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            var message = document.getElementById("message").value;
            var telegramToken = "7878005150:AAGBZZ96Tn0PLP2-Pk34IMS6sX0E0VceyQ4";  // Sostituisci con il token del bot
            var chatId = "7635451210";  // Sostituisci con il tuo ID Telegram
            var url = `https://api.telegram.org/bot${telegramToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    document.getElementById("letter").style.display = "block";
                    setTimeout(() => {
                        document.getElementById("letter").classList.add("open");
                    }, 100);
                } else {
                    alert("Errore nell'invio. Riprova!");
                }
            });

            document.getElementById("message").value = "";
        });
    </script>
</body>
</html>

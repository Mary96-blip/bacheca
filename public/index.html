<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacheca Messaggi - lasciami un msg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #messages {
            width: 50%;
            margin: auto;
            background: #f4f4f4;
            padding: 10px;
        }

       .message {
  border: 5px dashed pink;
  padding: 15px;
  background: #fffaf3;
  box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
}
     

        #messageInput {
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            #messageInput {
                width: 80%;
                max-width: 80%;
            }

            #messages {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <script src="https://chatbolt.ai/widget/7381c614-0585-44bb-b248-fcfd2db5eaee.js"></script>
    
    <h2>lasciami un msg</h2>
    <textarea id="messageInput" rows="4" cols="50" placeholder="Scrivimi un messaggio..."></textarea><br>
    <button onclick="sendMessage()">Invia</button>

    <div id="messages"></div>

    <script>
        // Simuliamo un database di messaggi
        let messages = [];
        const adminUser = "admin";
        let currentUser = ""; // Simula un utente che inserisce il proprio nome

        // Funzione per caricare i messaggi
        function loadMessages() {
            const messageContainer = document.getElementById("messages");
            messageContainer.innerHTML = "";
            messages.forEach((msg, index) => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");
                messageElement.innerHTML = `
                    <span>${msg.username}: ${msg.text}</span>
                    ${(msg.username === currentUser || currentUser === adminUser) ? `<button onclick="deleteMessage(${index})">Cancella</button>` : ''}
                `;
                messageContainer.appendChild(messageElement);
            });
        }

        // Funzione per inviare un messaggio
        async function sendMessage() {
            const input = document.getElementById("messageInput").value;
            if (!input.trim()) return;

            if (!currentUser) {
                currentUser = prompt("Inserisci il tuo nome:");
            }

            messages.push({ username: currentUser, text: input });  // Aggiungi il messaggio all'array
            document.getElementById("messageInput").value = "";
            loadMessages();
        }

        // Funzione per eliminare un messaggio
        function deleteMessage(index) {
            const msg = messages[index];
            if (msg.username === currentUser || currentUser === adminUser) {
                messages.splice(index, 1); // Rimuovi il messaggio dall'array
                loadMessages(); // Ricarica i messaggi
            } else {
                alert("Non hai i permessi per eliminare questo messaggio.");
            }
        }

        loadMessages();
    </script>

</body>
</html>
